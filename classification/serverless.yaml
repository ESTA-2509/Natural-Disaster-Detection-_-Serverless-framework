service: classification
app: classification
# org: hungngo22
useDotenv: true
frameworkVersion: "3"

plugins:
  - serverless-better-credentials
  - serverless-dotenv-plugin
  - serverless-s3-replication-plugin
  - serverless-domain-manager
  - serverless-create-global-dynamodb-table
  # - serverless-python-requirements
  - serverless-s3-sync

custom:
  tableName: ${env:TABLE_NAME}
  bucketName: ${env:BUCKET_NAME}-${opt:region}
  pythonRequirements:
    dockerizePip: non-linux
    layer: true
  s3ReplicationPlugin:
    bidirectionalReplicationBuckets:
      - us-east-1: ${env:BUCKET_NAME}-us-east-1
      - ap-southeast-1: ${env:BUCKET_NAME}-ap-southeast-1
    replicationRolePrefixOverride: ${env:BUCKET_NAME}
  customDomain:
    domainName: api.disaster-${opt:region}.thienlinh.link
    endpointType: 'regional'
    certificateRegion: ${opt:region}
    createRoute53Record: true
  s3Sync:
    - bucketName: ${self:custom.bucketName}
      localDir: ../dashboard/dist
  globalTables:
    regions:
      - us-east-1
      - ap-southeast-1

provider:
  name: aws
  deploymentMethod: direct
  profile: ${env:PROFILE_NAME}
  region: ${opt:region}
  endpointType: regional
  runtime: python3.10
  # s3:
  #   bucketOne:
  #     name: ${self:custom.bucketName}
  #     publicAccessBlockConfiguration:
  #       BlockPublicAcls: false
  #     websiteConfiguration:
  #       IndexDocument: index.html
  #       ErrorDocument: index.html
  #     versioningConfiguration:
  #       Status: Enabled
  iam:
    role:
      statements:
        # Allow functions to list all buckets
        - Effect: Allow
          Action: 's3:ListBucket'
          Resource: '*'
        # Allow functions to read/write objects in a bucket
        - Effect: Allow
          Action:
            - 's3:GetObject'
            - 's3:PutObject'
          Resource:
            - 'arn:aws:s3:::${self:custom.bucketName}/uploads/*'
        - Effect: "Allow"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
          Resource:
            "Fn::GetAtt":
                - KeyValuesDynamoDBTable
                - Arn
      # ecr:
      #   images:
      #     appimage:
      #       path: ./
  


functions:
  # upload image to the system
  upload:
    handler: api.upload
    # layers:
    #   - Ref: PythonRequirementsLambdaLayer
    events:
      - http:
          path: /upload
          method: POST
          cors: true

  # predict class of image
  # predict:
  #   image:
  #     name: appimage
  #   timeout: 900
  #   memorySize: 2048
  #   events:
  #     - s3:
  #         bucket: ${self:custom.bucketName}
  #         event: s3:ObjectCreated:*
  #         rules:
  #           - prefix: uploads/

  predict:
    handler: api.predict
    timeout: 900
    memorySize: 2048
    events:
      - s3:
          bucket: ${self:custom.bucketName}
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
          existing: true

  # list all uploaded images
  list:
    handler: api.list
    # layers:
    #   - Ref: PythonRequirementsLambdaLayer
    events:
      - http:
          path: /list
          method: GET
          cors: true

resources:
  Resources:
    PublicSite:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        OwnershipControls:
          Rules:
            - ObjectOwnership: ObjectWriter
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
        VersioningConfiguration:
          Status: Enabled
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - "GET"
                - "PUT"
              AllowedOrigins:
                - "*"

    PublicSitePolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: PublicSite
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
              - s3:GetObject
              Resource: arn:aws:s3:::${self:custom.bucketName}/*

    KeyValuesDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    
    WebAppCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - DomainName: ${self:custom.bucketName}.s3.amazonaws.com
              Id: WebApp
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
          Enabled: 'true'
          Aliases:
            - www.disaster-${opt:region}.thienlinh.link
          CNAMEs:
            - www.disaster-${opt:region}.thienlinh.link
          DefaultRootObject: index.html
          CustomErrorResponses:
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
          DefaultCacheBehavior:
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            TargetOriginId: WebApp
            ForwardedValues:
              QueryString: 'false'
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https
          ViewerCertificate:
            SslSupportMethod: sni-only
            AcmCertificateArn: 'arn:aws:acm:us-east-1:291183623678:certificate/8feb6891-d976-4f76-b469-d79360a4f69a'

    DNSRecords: 
      Type: AWS::Route53::RecordSetGroup
      Properties:
        HostedZoneName: thienlinh.link.
        RecordSets:
          - Name: www.disaster-${opt:region}.thienlinh.link
            Type: A
            AliasTarget:
              HostedZoneId: Z2FDTNDATAQYW2
              DNSName: !GetAtt WebAppCloudFrontDistribution.DomainName
  Outputs:
    webServiceEndpoint:
      Value:
        Fn::Join:
          - ''
          - - 'https://'
            - Ref: ApiGatewayRestApi
            - '.execute-api.'
            - Ref: AWS::Region
            - '.amazonaws.com/'
            - ${sls:stage}
      Export:
        Name: ${sls:stage}-webServiceEndpoint
package:
  exclude:
    - node_modules/**
    - natural_disaster.h5